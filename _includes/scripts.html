<script src="https://cdn.polyfill.io/v2/polyfill.js?features=es6,fetch"></script>
<script type="text/javascript">
  const ICO_backendURL = "{{site.data.config.ico_backend}}";
</script>
<script>
  var raisedElement = document.getElementById('total-raised-container');
  raisedElement.style.opacity = 0;
  fetch(`${ICO_backendURL}/ico/get-total-raised`, {
      credentials: 'same-origin'
    })
    .then((response => response.json()))
    .then((json => {
      var totalRaised = json;
      document.getElementById('total-raised').innerHTML = parseFloat(totalRaised).toFixed(2);
      raisedElement.style.opacity = 1;
    }))
    .catch(function(ex) {
      console.log('parsing failed', ex)
    })
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
